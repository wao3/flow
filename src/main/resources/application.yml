spring:
  thymeleaf:
    cache: false

  datasource:
    url: jdbc:mysql://localhost:3306/community?serverTimezone=Asia/Shanghai&characterEncoding=UTF-8&useUnicode=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: me.wangao.community.entity
  configuration:
    use-generated-keys: true
    map-underscore-to-camel-case: true

logging:
  level:
    me:
      wangao:
        community: debug